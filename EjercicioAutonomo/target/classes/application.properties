spring.application.name=EjercicioAutonomo

# Puerto del servidor
server.port=8080

# Conexi�n a MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/EjercicioAutonomo
spring.datasource.username=root
spring.datasource.password=JHONATAN
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuraci�n de JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Configuraci�n de Thymeleaf
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.enabled=true
spring.mvc.view.prefix=
spring.mvc.view.suffix=
spring.security.enabled=false

# Permitir sobreescritura de beans
spring.main.allow-bean-definition-overriding=true

# Logging (opcional para debug)
logging.level.org.springframework=INFO
logging.level.com.zaxxer.hikari=DEBUG
