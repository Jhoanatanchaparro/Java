<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Gestión de Proveedores</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">

<h1 class="mb-4">Gestión de Proveedores</h1>
<div class="mb-3 d-flex gap-2">
  <a href="/vista/productos" class="btn btn-outline-primary mb-3">Ir a Productos</a>
  <a href="/vista/categorias" class="btn btn-outline-primary mb-3">Ir a Categorías</a>
  <a href="/vista/clientes" class="btn btn-outline-primary mb-3">Ir a Clientes</a>
  <a href="/vista/detalles" class="btn btn-outline-primary mb-3">Ir a Detalles</a>
  <a href="/vista/compras" class="btn btn-outline-primary mb-3">Ir a Compras</a>
</div>
<!-- FORMULARIO DE CREACIÓN -->
<h4>Crear nuevo proveedor</h4>
<form th:action="@{/vista/proveedores/guardar}" method="post" class="row g-3 mb-4">
  <input type="hidden" name="id" />

  <div class="col-md-3">
    <input type="text" class="form-control" name="nombre" placeholder="Nombre" required />
  </div>
  <div class="col-md-2">
    <input type="text" class="form-control" name="telefono" placeholder="Teléfono" required />
  </div>
  <div class="col-md-3">
    <input type="email" class="form-control" name="email" placeholder="Email" required />
  </div>
  <div class="col-md-3">
    <input type="text" class="form-control" name="direccion" placeholder="Dirección" required />
  </div>
  <div class="col-md-1">
    <button type="submit" class="btn btn-success">Crear</button>
  </div>
</form>

<!-- TABLA DE PROVEEDORES CON CAMPOS EDITABLES -->
<h4>Lista de proveedores</h4>
<table class="table table-bordered align-middle">
  <thead class="table-dark">
  <tr>
    <th>ID</th>
    <th>Nombre</th>
    <th>Teléfono</th>
    <th>Email</th>
    <th>Dirección</th>
    <th>Acciones</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="prov : ${proveedores}">
    <form th:action="@{/vista/proveedores/actualizar}" method="post">
      <td>
        <input type="hidden" name="id" th:value="${prov.id}" />
        <span th:text="${prov.id}">ID</span>
      </td>
      <td><input type="text" class="form-control" name="nombre" th:value="${prov.nombre}" required /></td>
      <td><input type="text" class="form-control" name="telefono" th:value="${prov.telefono}" required /></td>
      <td><input type="email" class="form-control" name="email" th:value="${prov.email}" required /></td>
      <td><input type="text" class="form-control" name="direccion" th:value="${prov.direccion}" required /></td>
      <td class="d-flex gap-1">
        <button type="submit" class="btn btn-warning btn-sm">Actualizar</button>
    </form>
    <form th:action="@{/vista/proveedores/eliminar}" method="post">
      <input type="hidden" name="id" th:value="${prov.id}" />
      <button type="submit" class="btn btn-danger btn-sm">Eliminar</button>
    </form>
    </td>
  </tr>
  </tbody>
</table>

</body>
</html>
