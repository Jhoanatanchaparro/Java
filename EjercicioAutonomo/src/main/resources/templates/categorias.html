<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Gestión de Categorías</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex flex-column min-vh-100">

<div class="container mt-5 mb-5">
  <h1 class="mb-4">Categorías</h1>
  <a href="/vista/clientes" class="btn btn-outline-primary mb-3">Ir a Clientes</a>
  <a href="/vista/productos" class="btn btn-outline-primary mb-3">Ir a Productos</a>
  <a href="/vista/proveedores" class="btn btn-outline-primary mb-3">Ir a Proveedores</a>
  <a href="/vista/detalles" class="btn btn-outline-primary mb-3">Ir a Detalles</a>
  <a href="/vista/compras" class="btn btn-outline-primary mb-3">Ir a Compras</a>
  <!-- Tabla de categorías -->
  <table class="table table-bordered table-striped align-middle">
    <thead class="table-dark">
    <tr>
      <th>ID</th>
      <th>Nombre</th>
      <th>Acciones</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="categoria : ${categorias}">
      <td th:text="${categoria.id}">1</td>
      <td th:text="${categoria.nombres}">Nombre</td>
      <td>
        <!-- Formulario para actualizar -->
        <form th:action="@{/vista/categorias/actualizar}" method="post" class="d-flex gap-2 mb-1">
          <input type="hidden" name="id" th:value="${categoria.id}" />
          <input type="text" name="nombres" th:value="${categoria.nombres}" class="form-control form-control-sm" required />
          <input type="text" name="descripcion" th:value="${categoria.descripcion}" class="form-control form-control-sm" required />
          <button type="submit" class="btn btn-warning btn-sm">Actualizar</button>
        </form>

        <!-- Formulario para eliminar -->
        <form th:action="@{/vista/categorias/eliminar}" method="post" th:object="${categoria}">
          <input type="hidden" name="id" th:value="${categoria.id}" />
          <button type="submit" class="btn btn-danger btn-sm">Eliminar</button>
        </form>
      </td>
    </tr>
    </tbody>
  </table>

  <!-- Formulario para agregar nueva categoría -->
  <h2 class="mb-3 mt-5">Agregar Nueva Categoría</h2>
  <form th:action="@{/vista/categorias/guardar}" method="post" class="row g-2 mb-5">
    <div class="col-md-5">
      <input type="text" name="nombres" placeholder="Nombre de la categoría" class="form-control" required />
    </div>
    <div class="col-md-5">
      <input type="text" name="descripcion" placeholder="Descripción de la categoría" class="form-control" required />
    </div>
    <div class="col-md-2">
      <button type="submit" class="btn btn-primary w-100">Guardar</button>
    </div>
  </form>
</div>

<!-- Pie de página -->
<footer class="mt-auto bg-dark text-white text-center py-3">
  <div class="container">
    <p class="mb-0">© 2025 Sistema de Categorías. Todos los derechos reservados.</p>
    <p class="mb-0 small">Desarrollado por Jhonatan Chaparro</p>
  </div>
</footer>
</body>
</html>
