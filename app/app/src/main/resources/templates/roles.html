<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista de Roles</title>
</head>
<body>
    <h1>Lista de Roles</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre del Rol</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="rol : ${roles}">
                <td th:text="${rol.id}"></td>
                <td th:text="${rol.nombre}"></td>
                <td>
                    <a th:href="@{/roles/{id}(id=${rol.id})}">Ver</a>
                    <a th:href="@{/roles/eliminar/{id}(id=${rol.id})}">Eliminar</a>
                </td>
            </tr>
        </tbody>
    </table>
    <a th:href="@{/}">Volver al inicio</a>
</body>
</html>
