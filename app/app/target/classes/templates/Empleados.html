<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Empleados</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <h1>Lista de Empleados</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Posición</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="empleado : ${empleados}">
                <td th:text="${empleado.id}">1</td>
                <td th:text="${empleado.nombre}">Nombre</td>
                <td th:text="${empleado.apellido}">Apellido</td>
                <td th:text="${empleado.posicion}">Posición</td>
                <td>
                    <a th:href="@{/empleados/{id}(id=${empleado.id})}">Ver Detalles</a>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
