<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Salones</title>
</head>
<body>
    <h1>Salones</h1>
    <a href="/salones/nuevo">Agregar Salon</a>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Ubicaci√≥n</th>
                <th>Capacidad</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="salon : ${salones}">
                <td th:text="${salon.id}"></td>
                <td th:text="${salon.ubicacion}"></td>
                <td th:text="${salon.capacidad}"></td>
                <td>
                    <a th:href="@{/salones/{id}(id=${salon.id})}">Ver</a>
                    <a th:href="@{/salones/editar/{id}(id=${salon.id})}">Editar</a>
                    <a th:href="@{/salones/eliminar/{id}(id=${salon.id})}">Eliminar</a>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
