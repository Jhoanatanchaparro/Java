spring.application.name=Java_Ejecicio
#configuracion del puerto
server.port = 8082

#configuracion conexión a la BBDD
spring.datasource.url = jdbc:mysql://localhost:3306/proyectojava
spring.datasource.username = root
spring.datasource.password = 
spring.datasource.driver-class-name = com.mysql.cj.jdbc.Driver

#configuracion de JPA/Hibernate
spring.jpa.hibernate.ddl.auto = update
spring.jpa.show-sql = true
spring.jpa.properties.hibernate.format_sql = true
# Especificar el dialecto de Hibernate
hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Opcional, para generar automáticamente las tablas según las entidades
spring.jpa.hibernate.ddl-auto= update

#configuracion thymeLeaf
spring.thymeleaf.prefix = classpath:/templates/
spring.thymeleaf.suffix = .html
spring.thymeleaf.cache = false