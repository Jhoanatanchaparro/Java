<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Cursos</title>
</head>
<body>
    <h1>Cursos</h1>
    <a href="/cursos/nuevo">Agregar Curso</a>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Descripción</th>
                <th>Créditos</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="curso : ${cursos}">
                <td th:text="${curso.id}"></td>
                <td th:text="${curso.nombreCurso}"></td>
                <td th:text="${curso.descripcion}"></td>
                <td th:text="${curso.creditos}"></td>
                <td>
                    <a th:href="@{/cursos/{id}(id=${curso.id})}">Ver</a>
                    <a th:href="@{/cursos/editar/{id}(id=${curso.id})}">Editar</a>
                    <a th:href="@{/cursos/eliminar/{id}(id=${curso.id})}">Eliminar</a>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
